<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Racing League</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; margin-top: 80px;">Admin Panel - Update Standings</h1>
    <form id="update-form" style="width: 80%; margin: 20px auto;">
        <!-- Teams Section -->
        <h2>Teams</h2>
        <div id="teams-container">
            <!-- Teams inputs will be generated here -->
        </div>
        <button type="button" id="add-team" class="btn-primary">Add Team</button>

        <!-- Drivers Section -->
        <h2>Drivers</h2>
        <div id="drivers-container">
            <!-- Drivers inputs will be generated here -->
        </div>
        <button type="button" id="add-driver" class="btn-primary">Add Driver</button>

        <!-- Generate JSON Button -->
        <div style="text-align: center; margin-top: 20px;">
            <button type="button" id="generate-json" class="btn-primary">Generate JSON</button>
        </div>
    </form>

    <!-- Modal to display JSON -->
    <div id="json-modal" class="modal">
        <div class="modal-content">
            <span id="close-json-modal" class="close">&times;</span>
            <h2>Updated Standings JSON</h2>
            <textarea id="json-output" rows="20" style="width: 100%;"></textarea>
            <p>Copy the above JSON and replace the contents of <code>standings.json</code> in your repository.</p>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
