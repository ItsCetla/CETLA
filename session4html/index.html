<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Racing League</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header with navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="../index.html"><i class="fas fa-arrow-left"></i> Back</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="race_results.html">Race Results</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <!-- Season Selection -->
        <section id="season-selection">
            <label for="season-select">Select Season:</label>
            <select id="season-select">
                <option value="session4">Current Season</option>
                <option value="session4html">Last Season</option>
                <!-- Add more options as needed -->
            </select>
        </section>

        <!-- Hero section -->
        <section id="hero">
            <div class="hero-content">
                <h1>Welcome to Slayter's Racing League</h1>
                <p>The place to get all past and future races all in one collected spot.</p>
                <button id="view-schedule" class="btn-primary">View Schedule</button>
            </div>
        </section>

        <!-- Modal Structure -->
        <div id="schedule-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2>2024 Friendly Season Schedule</h2>
                <ul>
                    <!-- Schedule details will be dynamically inserted here -->
                </ul>
            </div>
        </div>

        <!-- Standings Section -->
        <section id="standings">
            <div class="tabs">
                <button class="tab-button active" data-tab="team-standings">Team Standings</button>
                <button class="tab-button" data-tab="driver-standings">Driver Standings</button>
            </div>

            <!-- Team Standings Tab Content -->
            <div class="tab-content active" id="team-standings">
                <h1>Team Standings</h1>
                <table class="table-container">
                    <tbody>
                        <!-- Team standings will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Driver Standings Tab Content -->
            <div class="tab-content" id="driver-standings">
                <h1>Driver Standings</h1>
                <table class="table-container">
                    <tbody>
                        <!-- Driver standings will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Include custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
