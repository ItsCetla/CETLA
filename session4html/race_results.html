    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race Results - Racing League</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html"><i class="fas fa-arrow-left"></i> Back</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="race_results.html">Results & Statistics</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="tabs">
            <button class="tab-button active" data-tab="race-results">Race Results</button>
            <button class="tab-button" data-tab="statistics">Statistics</button>
        </div>

        <!-- Race Results Tab -->
        <div id="race-results" class="tab-content active">
            <h1>Race Results</h1>
            <div class="race-selector">
                <label for="race-select">Select Race:</label>
                <select id="race-select"></select>
            </div>

            <div id="race-details">
                <img id="track-image" src="" alt="Track Layout">
                <div id="race-settings"></div>
                <div class="table-container">
                    <table>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Statistics Tab -->
        <div id="statistics" class="tab-content">
            <h1>Season Statistics</h1>
            <div class="stats-grid">
                <div class="stat-card">
                    <h2>Most Wins</h2>
                    <div id="most-wins"></div>
                </div>
                <div class="stat-card">
                    <h2>Most Podiums</h2>
                    <div id="most-podiums"></div>
                </div>
                <div class="stat-card">
                    <h2>Average Points per Race</h2>
                    <div id="avg-points"></div>
                </div>
            </div>
            <div class="stat-card avg-placement-card">
                <h2>Average Placement</h2>
                <div class="placement-grid">
                    <div id="avg-placement"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html></html>
